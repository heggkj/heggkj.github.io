<!DOCTYPE html>
<html>
<head>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .link {
            stroke: #999;
            stroke-opacity: 0.6;
        }

        .node {
            stroke: #fff;
            stroke-width: 1.5px;
        }

        .label {
            font: 10px sans-serif;
            pointer-events: none;
        }
    </style>
</head>
<body>
<script>
    var width = window.innerWidth, height = window.innerHeight;

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height)
        .attr("pointer-events", "all")
        .call(d3.zoom().scaleExtent([1/2, 4]).on("zoom", zoomed));

    var g = svg.append("g");

    var simulation = d3.forceSimulation()
        .force("link", d3.forceLink().id(function(d) { return d.id; }).distance(100))
        .force("charge", d3.forceManyBody())
        .force("center", d3.forceCenter(width / 2, height / 2));

    d3.csv("domain-graph.csv").then(function(links) {
        var nodes = {};

        // Compute the distinct nodes from the links.
        links.forEach(function(link) {
            link.source = nodes[link.source] || (nodes[link.source] = {id: link.source, count: link.count});
            link.target = nodes[link.target] || (nodes[link.target] = {id: link.target, count: link.count});
        });

        var link = g.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(links)
            .enter().append("line")
            .attr("class", "link");

        var node = g.append("g")
            .attr("class", "nodes")
            .selectAll("circle")
            .data(Object.values(nodes))
            .enter().append("circle")
            .attr("class", "node")
            .attr("r", function(d) { return Math.sqrt(d.count) / 2; })  // set radius based on count
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended));

        node.append("title")
            .text(function(d) { return d.id; });

        var label = g.append("g")
            .attr("class", "labels")
            .selectAll("text")
            .data(Object.values(nodes))
            .enter().append("text")
            .attr("class", "label")
            .text(function(d) { return d.id; });

        simulation
            .nodes(Object.values(nodes))
            .on("tick", ticked);

        simulation.force("link")
            .links(links);

        function zoomed(event) {
            g.attr("transform", event.transform);
        }

        function ticked() {
            link
                .attr("x1", function(d) { return d.source.x; })
                .attr("y1", function(d) { return d.source.y; })
                .attr("x2", function(d) { return d.target.x; })
                .attr("y2", function(d) { return d.target.y; });

            node
                .attr("cx", function(d) { return d.x; })
                .attr("cy", function(d) { return d.y; });

            label
                .attr("x", function(d) { return d.x + 10; })
                .attr("y", function(d) { return d.y + 3; });
        }

        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
    });
</script>
</body>
</html>
