<!DOCTYPE html>
<html>
<head>
  <title>Image Graph v5</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(252px, 1fr)); /* each card is now four times as big */
      grid-gap: 20px; /* increased gap */
      padding: 10px;
      background-color: #f8f8f8; /* light gray background */
    }

    .grid-item {
      background-color: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(0, 0, 0, 0.8);
      padding: 20px; /* increased padding */
      font-size: 12px; /* reduced font size */
      text-align: center;
      width: 252px;   /* approximate width of a playing card */
      height: 352px;  /* approximate height of a playing card */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .grid-item img {
      width: 100%;  
      height: calc(100% - 2em - 20px); /* leave some space for the alt_text and domain */
      object-fit: cover;
    }

    .grid-item .domain {
      font-size: 10px;
      color: #888;
      text-align: left;
    }

    .grid-item a {
      color: black;
      text-decoration: none;
      text-overflow: ellipsis;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
    }

    .grid-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h1>Image Grid</h1>

<div class="grid-container" id="grid-container">
  <!-- JavaScript will insert the grid items here -->
</div>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script>
  var container = document.getElementById('grid-container');
  var data = [];
  var dataIndex = 0;
  var loading = false;

  function getDomain(url) {
    var a = document.createElement('a');
    a.href = url;
    return a.hostname;
  }

  function loadImages() {
    for (var i = 0; i < 3 && dataIndex < data.length; i++) { // load three images at a time
      var item = data[dataIndex];

      var gridItem = document.createElement('div');
      gridItem.className = 'grid-item';

      var domain = document.createElement('div');
      domain.textContent = getDomain(item.url);
      domain.className = 'domain';

      var img = document.createElement('img');
      img.src = item.url;
      img.alt = item.alt_text;
      img.onload = function() {
        loading = false;
      };

      var a = document.createElement('a');
      a.href = item.source;
      a.textContent = item.alt_text;

      gridItem.appendChild(domain);
      gridItem.appendChild(img);
      gridItem.appendChild(a);

      container.appendChild(gridItem);

      dataIndex++;
    }

    if (dataIndex < data.length) {
      loading = true;
    }
  }

  window.onscroll = function() {
    if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
      if (!loading) {
        loadImages(); // load next images when the scrollbar reaches the bottom
      }
    }
  };

  d3.csv("image-graph.csv").then(function(fetchedData) {
    data = fetchedData;
    loadImages(); // load the first images
  }).catch(function(error) {
    console.log(error);
  });
</script>

</body>
</html>
