<!DOCTYPE html>
<html>
<head>
  <title>Image Graph v4</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(126px, 1fr)); /* each card is now twice as big */
      grid-gap: 10px;
      padding: 10px;
      overflow: auto;
      height: 100vh;
    }

    .grid-item {
      background-color: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(0, 0, 0, 0.8);
      padding: 10px; /* reduced padding */
      font-size: 12px; /* reduced font size */
      text-align: center;
      width: 126px;   /* approximate width of a playing card */
      height: 176px;  /* approximate height of a playing card */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .grid-item img {
      width: 100%;  
      height: calc(100% - 1em - 10px); /* leave some space for the alt_text */
      object-fit: cover;
    }

    .grid-item a {
      color: black;
      text-decoration: none;
      text-overflow: ellipsis;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
    }

    .grid-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h1>Image Grid</h1>

<div class="grid-container" id="grid-container">
  <!-- JavaScript will insert the grid items here -->
</div>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script>
  var container = document.getElementById('grid-container');
  var data = [];
  var dataIndex = 0;
  var loading = false;

  function loadNextImage() {
    if (dataIndex >= data.length || loading) {
      return;
    }

    loading = true;

    var item = data[dataIndex];

    var gridItem = document.createElement('div');
    gridItem.className = 'grid-item';

    var img = document.createElement('img');
    img.src = item.url;
    img.alt = item.alt_text;
    img.onload = function() {
      loading = false;
      if ((container.scrollTop + container.offsetHeight) >= container.scrollHeight) {
        loadNextImage(); // load next image if the scrollbar is at the bottom
      }
    };

    var a = document.createElement('a');
    a.href = item.source;
    a.textContent = item.alt_text;

    gridItem.appendChild(img);
    gridItem.appendChild(a);

    container.appendChild(gridItem);

    dataIndex++;
  }

  container.onscroll = function() {
    if ((container.scrollTop + container.offsetHeight) >= container.scrollHeight) {
      loadNextImage(); // load next image when the scrollbar reaches the bottom
    }
  };

  d3.csv("image-graph.csv").then(function(fetchedData) {
    data = fetchedData;
    loadNextImage(); // load the first image
  }).catch(function(error) {
    console.log(error);
  });
</script>

</body>
</html>
