<!DOCTYPE html>
<html>
<head>
  <title>Image Graph v10</title>
  <style>
    body {
      background: url('clouds.jpg') repeat; /* replace 'clouds.jpg' with the URL of your cloud-filled background image */
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(252px, 1fr)); /* each card is now four times as big */
      grid-gap: 10px; /* padding between cards */
      padding: 10px;
      background-color: transparent; /* background is transparent to show the body's background */
    }

    .grid-item {
      background-color: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(0, 0, 0, 0.8);
      padding: 5px; /* reduced padding */
      font-size: 12px;
      text-align: center;
      width: 252px;
      height: 352px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .grid-item img {
      width: 100%;
      height: calc(100% - 2em - 10px); /* adjusted for the reduced padding */
      object-fit: cover;
    }

    .grid-item .domain {
      font-size: 10px;
      color: #888;
      text-align: left;
    }

    .grid-item a {
      color: black;
      text-decoration: none;
      text-overflow: ellipsis;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
    }

    .grid-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<h1>Image Grid</h1>

<div class="grid-container" id="grid-container">
  <!-- JavaScript will insert the grid items here -->
</div>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script>
  var container = document.getElementById('grid-container');
  var data = [];
  var dataIndex = 0;
  var loading = false;
  var rowHeight = 352 + 10; // height of an image card + grid gap
  var numRowsToLoad = Math.ceil(window.innerHeight / rowHeight) + 5; // number of rows to load to fill the viewport, plus a few extra rows

  /* (the rest of the JavaScript part remains the same) */
</script>

</body>
</html>
