<!DOCTYPE html>
<html>
<head>
  <title>Image Graph v31</title>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'PT Serif', serif;
      background: url('clouds.jpg') repeat;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(252px, 1fr));
      grid-gap: 10px;
      padding: 10px;
      background-color: transparent;
    }

    .grid-item {
      background-color: rgba(255, 255, 255, 0.8);
      border: 1px solid #888;
      padding: 5px;
      font-size: 12px;
      text-align: center;
      width: 252px;
      min-height: 362px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .grid-item a.image-link {
      width: 100%;
      height: calc(100% - 2em - 10px);
      display: block;
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .grid-item a {
      color: black;
      text-decoration: none;
      text-overflow: ellipsis;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      margin-top: 5px;
    }

    .grid-item a:hover {
      text-decoration: underline;
    }

    #search {
      font-size: 1em;
      padding: 0.25em;
      margin-left: 1em;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>

<div class="header-container">
  <h1><a href="https://breezejmu.org/" style="color: black; text-decoration: none;">Wall of Images from JMU's Breeze</a></h1>
  <input type="text" id="search" placeholder="Search images...">
</div>

<div class="grid-container" id="grid-container">
</div>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
<script>
  var container = document.getElementById('grid-container');
  var data = [];

  function loadImages(numImages) {
    container.innerHTML = '';
    var searchValue = document.getElementById('search').value.toLowerCase();
    var imagesAdded = 0;
    var dataIndex = 0;

    while (imagesAdded < numImages && dataIndex < data.length) {
      var item = data[dataIndex];

      if (item.alt_text.toLowerCase().includes(searchValue)) {
        var gridItem = document.createElement('div');
        gridItem.className = 'grid-item';

        var imgLink = document.createElement('a');
        imgLink.href = item.url;
        imgLink.setAttribute('data-lightbox', 'image-' + dataIndex);
        imgLink.className = 'image-link';

        var img = document.createElement('img');
        img.src = item.url;
        img.alt = item.alt_text;

        imgLink.appendChild(img);

        var a = document.createElement('a');
        a.href = item.source;
        a.target = "_blank";
        a.textContent = item.alt_text;

        gridItem.appendChild(imgLink);
        gridItem.appendChild(a);

        container.appendChild(gridItem);
        imagesAdded++;
      }

      dataIndex++;
    }
  }

  var loading = false;
  window.onscroll = function() {
    if ((window.innerHeight + window.scrollY) >= (document.body.offsetHeight - 50) && !loading) {
      loading = true;
      loadImages(15);
      loading = false;
    }
  };

  document.getElementById('search').addEventListener('input', function() {
    loadImages(25);
  });

  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  d3.csv("image-graph-the-breeze.csv").then(function(fetchedData) {
    data = fetchedData;
    shuffleArray(data);
    loadImages(25);
  }).catch(function(error) {
    console.log(error);
  });
</script>

</body>
</html>
