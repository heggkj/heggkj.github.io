<!DOCTYPE html>
<html>
<head>
  <title>Image Graph v26</title>
  <!-- ... rest of the head ... -->
</head>
<body>

<div class="header-container">
  <h1><a href="https://breezejmu.org/" style="color: black; text-decoration: none;">Sample Images from the JMU Breeze</a></h1>
  <input type="text" id="search" placeholder="Search images...">
</div>

<div class="grid-container">
  <div id="grid-container"></div>
</div>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script>
  var container = document.getElementById('grid-container');
  var data = [];

  function loadImages(numImages) {
    container.innerHTML = '';
    var searchValue = document.getElementById('search').value.toLowerCase();
    var imagesAdded = 0;
    var dataIndex = 0; // reset dataIndex whenever loadImages is called

    while (imagesAdded < numImages && dataIndex < data.length) {
      var item = data[dataIndex];

      if (item.alt_text.toLowerCase().includes(searchValue)) {
        var gridItem = document.createElement('div');
        gridItem.className = 'grid-item';

        var imgLink = document.createElement('a');
        imgLink.href = item.url;
        imgLink.target = "_blank";
        imgLink.className = 'image-link';

        var img = document.createElement('img');
        img.src = item.url;
        img.alt = item.alt_text;

        imgLink.appendChild(img);

        var a = document.createElement('a');
        a.href = item.source;
        a.target = "_blank";
        a.textContent = item.alt_text;

        gridItem.appendChild(imgLink);
        gridItem.appendChild(a);

        container.appendChild(gridItem);
        imagesAdded++;
      }

      dataIndex++;
    }
  }

  // ... rest of your JavaScript code ...
</script>

</body>
</html>
