<!DOCTYPE html>
<html>
<head>
    <title>SVG Viewer</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        .zoom {
            cursor: move;
            fill: none;
            pointer-events: all;
        }

        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        #svg-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="zoom_in">Zoom In</button>
        <button id="zoom_out">Zoom Out</button>
    </div>
    <div id="svg-container"></div>

    <script>
        var svgContainer = d3.select("#svg-container");
        var zoomHandler = d3.zoom()
            .filter(event => !event.type.startsWith("wheel"))
            .on("zoom", zoomFunction);

        d3.xml("https://heggkj.github.io/network_graph.svg").then(function(xml) {
            svgContainer.node().appendChild(xml.documentElement);
            var svg = d3.select("svg");

            svg.attr("width", "100%")
                .attr("height", "100%")
                .call(zoomHandler)
                .append("rect")
                .attr("class", "zoom")
                .attr("width", "100%")
                .attr("height", "100%");
        });

        function zoomFunction(event) {
            d3.select("svg").attr("transform", event.transform);
        }

        d3.select("#zoom_in").on("click", function() {
            zoomHandler.scaleBy(svgContainer.transition().duration(750), 1.3);
        });

        d3.select("#zoom_out").on("click", function() {
            zoomHandler.scaleBy(svgContainer.transition().duration(750), 1/1.3);
        });
    </script>
</body>
</html>
