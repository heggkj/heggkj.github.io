<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .center-content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9999;
        }

        .video-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: transparent; /* Make the background transparent */
            border-radius: 5px;
            width: 80%; /* Make the video container 80% of the viewport width */
        }

        video {
            width: 100%; /* Make the video fill the container */
            height: auto; /* Maintain aspect ratio */
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
            color: #fff;
            background-color: #333;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="center-content">
        <div id="lightbox" class="lightbox">
            <div class="video-container">
                <div class="close-btn" id="closeBtn">X</div>
                <video controls autoplay>
                    <source src="https://www.youtube.com/embed/6cUe4oMk69E" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Show the lightbox unconditionally
            const lightbox = document.getElementById("lightbox");
            lightbox.style.display = "block";

            // Add event listener to the close button
            const closeBtn = document.getElementById("closeBtn");
            closeBtn.addEventListener("click", function() {
                lightbox.style.display = "none";
            });
        });
    </script>
</body>
</html>
